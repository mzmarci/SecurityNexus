<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Bank building -->
  <rect x="1" y="6" width="14" height="8" fill="#1e40af" rx="1"/>
  
  <!-- Columns -->
  <rect x="3" y="4" width="1" height="8" fill="#fff"/>
  <rect x="6" y="4" width="1" height="8" fill="#fff"/>
  <rect x="9" y="4" width="1" height="8" fill="#fff"/>
  <rect x="12" y="4" width="1" height="8" fill="#fff"/>
  
  <!-- Roof -->
  <polygon points="0,6 8,2 16,6" fill="#1e3a8a"/>
  
  <!-- Door -->
  <rect x="7" y="9" width="2" height="3" fill="#1e3a8a"/>
  
  <!-- Dollar sign -->
  <circle cx="8" cy="10" r="1" fill="#fbbf24"/>
  <text x="8" y="11" text-anchor="middle" font-family="Arial" font-size="1.2" font-weight="bold" fill="#1e3a8a">$</text>
  
  <!-- Steps -->
  <rect x="2" y="13" width="12" height="1" fill="#64748b"/>
</svg>