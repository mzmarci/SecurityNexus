<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bank building base -->
  <rect x="4" y="12" width="24" height="16" fill="url(#bankGradient)" rx="1"/>
  
  <!-- Bank columns -->
  <rect x="7" y="8" width="2" height="16" fill="#f8fafc"/>
  <rect x="11" y="8" width="2" height="16" fill="#f8fafc"/>
  <rect x="15" y="8" width="2" height="16" fill="#f8fafc"/>
  <rect x="19" y="8" width="2" height="16" fill="#f8fafc"/>
  <rect x="23" y="8" width="2" height="16" fill="#f8fafc"/>
  
  <!-- Bank roof/pediment -->
  <polygon points="2,12 16,4 30,12" fill="#1e3a8a"/>
  
  <!-- Bank entrance -->
  <rect x="13" y="18" width="6" height="6" fill="#1e3a8a"/>
  
  <!-- Dollar sign -->
  <circle cx="16" cy="21" r="2" fill="#fbbf24"/>
  <text x="16" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#1e3a8a">$</text>
  
  <!-- Bank steps -->
  <rect x="6" y="26" width="20" height="2" fill="#64748b"/>
  <rect x="8" y="28" width="16" height="1" fill="#475569"/>
</svg>